<!DOCTYPE HTML>
<html>
    <head>
        <style type="text/css">
            #map {
                margin-left: auto;
                margin-right: auto;
                margin-top: 300px;
                width: 570px;
                height: 400px;
                background-image: url(assets/static/img/map-background.png);
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="map" class="map">
            
        </div>
        <script type="text/javascript">
            $("#map").on("click", function(e){
                var x = e.pageX - $("#map").offset().left;
                var y = e.pageY - $("#map").offset().top;

                console.log("x: " + x);
                console.log("y: " + y);
            });
        </script>
    </body>
</html>
