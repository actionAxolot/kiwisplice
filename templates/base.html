<!DOCTYPE html> 
<html lang="{% block language %}en-gb{% endblock %}">
    <head>
		<title>PCTV Software</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="created" content='{% now "jS M Y h:i" %}' />
        <meta name="description" content="Sistema administrativo para inmobiliarias" />
        <meta name="keywords" content="Whatever" />
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        {% block favicon %}
            <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
        {% endblock %}

        {% block mainstylesheet %}
        	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
			<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css" />
        {% endblock %}
		
        {% block extrahead %}{% endblock %}
    </head>
    <body id="{% block body_id %}default{% endblock %}" class="{% block body_class %}default{% endblock %}">
		{% block layout %}{% endblock %}
		{% block 404 %} {% endblock %}

		{% block scripts %}
			<!-- Jquery -->
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
			<!-- Bootstrap -->
			<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		{% endblock %}
		
		{# Block for additional scripts #}
		{% block extrascripts %}{% endblock %}
    </body>
</html>
