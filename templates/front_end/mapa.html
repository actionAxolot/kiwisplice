{% extends "front_end/layout.html" %}

{% block extrastyles %}
	<link rel="stylesheet" href="{{ STATIC_URL }}js/jqvmap.css">
{% endblock extrastyles %}

{% block content %}
<div class="container" id="content-pane">
			<div class="row">
				<div class="span9">
					<div id="vmap" style="width: 500px; height: 500px;"></div>
				</div>
			</div>
		</div>
{% endblock content %}

{% block extrascripts %}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.vmap.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/maps/jquery.vmap.world.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#vmap').vectorMap(
	{
	    map: 'world_en',
	    backgroundColor: '#a5bfdd',
	    borderColor: '#818181',
	    borderOpacity: 0.25,
	    borderWidth: 1,
	    color: '#f4f3f0',
	    enableZoom: true,
	    hoverColor: '#c9dfaf',
	    hoverOpacity: null,
	    normalizeFunction: 'linear',
	    scaleColors: ['#b6d6ff', '#005ace'],
	    selectedColor: '#c9dfaf',
	    selectedRegion: null,
	    showTooltip: true,
	    onRegionClick: function(element, code, region)
	    {
	        var message = 'You clicked "'
	            + region 
	            + '" which has the code: '
	            + code.toUpperCase();
	             
	        alert(message);
	    }
	});
});
</script>
{% endblock extrascripts %}
