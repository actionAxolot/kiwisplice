{% load commission %}

<div class="widget-box">
    <div class="widget-title">
        <h5>Listado de Pagos de Comisi√≥n Pendientes</h5>
    </div>
    <div class="widget-content nopadding">
      <table class="table table-bordered data-table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Porcentaje</th>
								<th>Fecha de pago</th>
								<th>Status</th>
								<th>Cantidad</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							{% for o in commission_payments %}
							<tr>
								<td>{{ o.pk }}</td>
								<td>{{ o.percentage }}</td>
								<td>{{ o.payment_date }}</td>
								<td>{{ o.status }}</td>
								<td>{{ o|get_commission_payment_total }}</td>
								<td>
                  <a href="{% url prospection_delete prospection_id=o.pk %}" class="btn btn-danger">Pagar</a>
                </td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
    </div>
</div>
